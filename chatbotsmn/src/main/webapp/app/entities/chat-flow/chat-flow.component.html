<div>
    <h2 id="page-heading">
        <span>Chat Flows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat-flow" [routerLink]="['/chat-flow/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Chat Flow
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="chatFlows?.length === 0">
        <span>No chatFlows found</span>
    </div>
    <div class="table-responsive" *ngIf="chatFlows?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Created On</span></th>
            <th scope="col" ><span>Updated On</span></th>
            <th scope="col" ><span>Node Locations</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatFlow of chatFlows ;trackBy: trackId">
                <td><a [routerLink]="['/chat-flow', chatFlow.id, 'view' ]">{{chatFlow.id}}</a></td>
                <td>{{chatFlow.createdOn}}</td>
                <td>{{chatFlow.updatedOn}}</td>
                <td>{{chatFlow.nodeLocations}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat-flow', chatFlow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-flow', chatFlow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(chatFlow)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
