name: backend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 13.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: intelligo-systems/intelligo-actions@v1
        with:
          packages: '["@devmn/multi-select", "intelligo-cli", "@devmn/charts", "intelligo-cli", "@devmn/charts", "intelligo", "@devmn/charts", "intelligo-cli", "intelligo", "intelligo", "intelligo", "intelligo-cli", "intelligo"]'
     - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-  
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
