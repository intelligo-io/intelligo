name: backend

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
    - name: integrations neuro
      run: npm install
      working-directory: ./integrations/neuro
    - name: integrations tf
      run: npm install
      working-directory: ./integrations/tfjs
      
    - name: integrations brain
      run: npm install
      working-directory: ./integrations/brain
      
    - name: integrations devmn
      run: npm install
      working-directory: ./integrations/devmn
      
    - name: integrations elearn
      run: npm install
      working-directory: ./integrations/elearn
      
    - name: integrations messenger
      run: npm install
      working-directory: ./integrations/messenger
      env:
        CI: true
